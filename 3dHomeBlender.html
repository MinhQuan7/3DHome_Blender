<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@loaders.gl/gltf@2.3.14/dist.min.js"></script>
    <script>
        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load the GLTF/GLB model
        const loader = new THREE.GLTFLoader();
        loader.load('./InteriorTest.glb', function (gltf) {  // Sử dụng đường dẫn tương đối
            scene.add(gltf.scene);
            camera.position.z = 5;

            const animate = function () {
                requestAnimationFrame(animate);
                gltf.scene.rotation.y += 0.01; // Rotate model for demonstration
                renderer.render(scene, camera);
            };
            animate();
        }, undefined, function (error) {
            console.error('An error occurred while loading the model:', error);
        });

        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
    </script>
</body>
</html>
